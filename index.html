<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tribute</title>
    <style>
      .hero-image {
        display: block;
        margin: 0 auto;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <img
      src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg"
      alt=""
      class="hero-image"
    />
    <a
      href="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823__340.jpg"
      target="_blank"
      >Image</a
    >
    <p>dsjinfosdkmvsdpovmo</p>
    <p>efedsinfcsidcneiedfcnsdi....</p>
    <div id="collapse1" style="display:none">
      <p>Bla bla bla bla</p>
    </div>
    <div>
      <button href="#collapse1" class="nav-toggle">Show</button>
    </div>
    <script>
      $(document).ready(function() {
        $(".nav-toggle").click(function() {
          //get collapse content selector
          var collapse_content_selector = $(this).attr("href");

          //make the collapse content to be shown or hide
          var toggle_switch = $(this);
          $(collapse_content_selector).toggle(function() {
            if ($(this).css("display") == "none") {
              //change the button label to be 'Show'
              toggle_switch.html("Show");
            } else {
              //change the button label to be 'Hide'
              toggle_switch.html("Hide");
            }
          });
        });
      });
    </script>
  </body>
</html>
